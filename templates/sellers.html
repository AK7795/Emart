
{% extends "base1.html" %}
{% block content %}
<h2>Seller details </h2>
<div class="container" style="color: rgb(0, 0, 0);">
    <div class="row">
        <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table" style="color: rgb(0, 0, 0);">
                <thead>
                    <tr>
                        <th scope="col"> first name</th>
                        <th scope="col"> last name</th>
                        <th scope="col">email id</th>
                        <th scope="col">phone no</th>
                        <th scope="col">address</th>

                        
                    </tr>
                </thead>
                <tbody style="color: rgb(0, 0, 0);">
                    {% for i in seller %}
                    <tr>
                        <th scope="row">{{i[1]}}</th>
                            <td>{{i[2]}}</td>
                            <td>{{i[3]}}</td>
                            <td>{{i[4]}}</td>
                            <td>{{i[4]}}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


   {% endblock %}
