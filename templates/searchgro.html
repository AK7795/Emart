{% extends "base1.html" %}
{% block content %}

<div class="container">
    <div class="row">
        {% for i in searchgro %}
        <div class="col col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
            <div class="card" style="width: 18rem;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1xYCqoil43Qq8bUd9JJM-nPLxpeVo_uCp8A&usqp=CAU">  
                <div class="card-body">
                  <h5 class="card-title"><center>{{i[1]}}</center></h5>
    
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">details : {{i[2]}}</li>
                  <li class="list-group-item">price : {{i[3]}}</li>
                </ul>
                <a href="/singleproductgro?id={{i[0]}}" class="btn btn-success" type="submit">Buy now</a>&emsp;
                <a href="" class="btn btn-warning" type="submit" >Add to cart</a>
    
            </div>
        </div>
    {% endfor %}
    </div>
</div>



{% endblock %}
